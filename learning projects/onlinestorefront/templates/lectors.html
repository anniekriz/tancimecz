{% load static %} 
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectors</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage1.css' %}">
</head>
<body>
    <h1>Naši lektoři:</h1>
    <div class="lectors">
    {%for lector in lectors%}
    <div class="lector">
    <img src={{lector.photo.url}} alt={{lector.photo}} style="width:100px;height:100px;">
    <br><h2><a href="{% url 'lectors:page' id=lector.id %}">{{lector.name}}</a></h2>
    <p>{{lector.beginning}}</p>
    <p><u>{{lector.contact}}</u></p>
    </div>
    {%endfor%}
</body>
</html>
