# .github/workflows/rosti_deploy.yml

name: Create DB backup on Roští.cz

on:
  workflow_dispatch:
  
jobs:
    backup:
      runs-on: ubuntu-latest
      env:
        HOST: ssh.rosti.cz
        USER: app
        PORT: 14817
      steps:
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.ROSTI_DEPLOY_SSH_KEY }}
      - name: Setup hostkey
        run: |
          echo "ssh.rosti.cz ssh-rsa " > ./known_hosts
      - name: Env
        run: |
          cat << EOF > .env
          ${{ secrets.ENV }}
          EOF
      - name: Backup SQLite Database
        run: |
          ssh -o UserKnownHostsFile=./known_hosts -p $PORT $USER@$HOST "TIMESTAMP=$(date +\"%Y%m%d%H%M%S\") && cp /srv/app/db.sqlite3 /srv/app/db_backup_\$TIMESTAMP.sqlite3"
