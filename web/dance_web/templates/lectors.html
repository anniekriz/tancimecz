{% extends "base.html" %}
{% load custom_filters %}
{% load static %}

{% block title %}Lectors{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/lectors.css' %}">
{% endblock %}

{% block content %}
    <div class="lectors">
        {%for lector in lectors%}
        <div class="lector">
            <a href="{% url 'lector_page' slug=lector.slug %}" style="text-decoration: none;">
                <img src="{{ lector.image.url }}" alt="{{ lector.firstName }}">
            <div class="name">
                {{lector.firstName}} {%if lector.lastName%} <br>{{lector.lastName}} {%endif%}</div>
            </div>
            </a>
        {%endfor%}
    </div>
    {% endblock %}
