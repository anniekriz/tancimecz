{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homepage{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><p>TANČÍME</p></li>
                <li><a href="{% url 'homepage' %}">Úvod</a></li>
                <li><a href="{% url 'events' %}">Kdy a kde</a></li>
                <li><a href="{% url 'lectors' %}">S kým</a></li>
                <li><a href="{% url 'o_tancich' %}">Ostatní</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
