{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tančíme.cz{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <div class="page">
        <div class="header">
        <div class="header-content section-container">
            <div class="logo">
                <a href="{% url 'homepage' %}">
                    <img src="/static/images/logo.png" alt="logo" width="300"/>
                </a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu" id="menu">
                <div class="menu-item"><a href="{% url 'homepage' %}">Úvod</a></div>
                <div class="menu-item"><a href="{% url 'events' %}">Kdy a kde</a></div>
                <div class="menu-item"><a href="{% url 'lectors' %}">S kým</a></div>
            </div>
        </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <a href="{% url 'homepage' %}">
                <img class="footer-logo" src="/static/images/logo2.png" alt="">
            </a>
            <div class="footer-text">©2024 Tancime.cz</div>
        </div>
    </div>
</body>
</html>
