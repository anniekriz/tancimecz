{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homepage{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <div class="page">
        <div class="header">
        <div class="text-container header-content">
            <div class="logo">
                <img src="/static/images/logo.png" alt="logo" width="300"/>
            </div>
            <div class="menu">
                <div class="menu-item"><a href="{% url 'homepage' %}">Úvod</a></div>
                <div class="menu-item"><a href="{% url 'events' %}">Kdy a kde</a></div>
                <div class="menu-item"><a href="{% url 'lectors' %}">S kým</a></div>
            </div>
        </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <img class="footer-logo" src="/static/images/logo2.png" alt="">
            <div class="footer-text">©2024 Tancime.cz</div>
        </div>
    </div>
</body>
</html>
